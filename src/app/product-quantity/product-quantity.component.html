<div class="row">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-secondary">-</button>
  </div>
  <div class="col text-center align-self-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-secondary">+</button>
  </div>
</div>
