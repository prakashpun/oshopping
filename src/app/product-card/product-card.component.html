<div *ngIf="product.title" class="card">
  <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'INR':true}}</p>
  </div>
  <div *ngIf="showActions"  class="card-footer">
      <button 
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"          
        class="btn btn-secondary btn-block">Add to Cart</button>
        
        <ng-template #updateQuantity>
          <div class="row">
            <div class="col-2">
              <button 
                (click)="removeFromCart()"
                class="btn btn-secondary">-</button>
            </div>
            <div class="col text-center align-self-center">
                {{ getQuantity() }} in cart
            </div>
            <div class="col-2">
                <button 
                (click)="addToCart()"
                class="btn btn-secondary">+</button>
              </div>
          </div>
        </ng-template>
    </div>
</div>
